<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Love Heart Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .heart-container {
            position: relative;
            width: 400px;
            height: 400px;
            transform-style: preserve-3d;
            animation: rotate3D 8s linear infinite;
        }

        .text-element {
            position: absolute;
            color: #ff69b4;
            font-size: 14px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
            white-space: nowrap;
            transform-style: preserve-3d;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes rotate3D {
            0% {
                transform: rotateY(0deg) rotateX(10deg);
            }
            100% {
                transform: rotateY(360deg) rotateX(10deg);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateZ(0px);
            }
            50% {
                transform: translateZ(20px);
            }
        }

        .glow {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255, 105, 180, 0.1) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.3;
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                opacity: 0.6;
                transform: translate(-50%, -50%) scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div class="glow"></div>
    <div class="heart-container" id="heartContainer">
        <!-- Text elements will be generated by JavaScript -->
    </div>

    <script>
        function createHeartShape() {
            const container = document.getElementById('heartContainer');
            const text = "I love you";
            const numTexts = 60; // Number of text elements around the heart
            
            // Clear existing elements
            container.innerHTML = '';
            
            for (let i = 0; i < numTexts; i++) {
                const angle = (i / numTexts) * Math.PI * 2;
                
                // Heart equation in parametric form
                // x = 16sinÂ³(t)
                // y = 13cos(t) - 5cos(2t) - 2cos(3t) - cos(4t)
                const t = angle;
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
                
                // Scale and center the heart
                const scale = 8;
                const centerX = 200;
                const centerY = 200;
                
                const posX = centerX + x * scale;
                const posY = centerY + y * scale;
                
                // Create text element
                const textElement = document.createElement('div');
                textElement.className = 'text-element';
                textElement.textContent = text;
                textElement.style.left = posX + 'px';
                textElement.style.top = posY + 'px';
                
                // Add slight rotation to follow heart curve
                const rotation = Math.atan2(
                    48 * Math.pow(Math.sin(t), 2) * Math.cos(t),
                    13 * Math.sin(t) + 10 * Math.sin(2 * t) + 6 * Math.sin(3 * t) + 4 * Math.sin(4 * t)
                ) * 180 / Math.PI;
                
                textElement.style.transform = `rotate(${rotation}deg)`;
                
                // Add random animation delay for floating effect
                textElement.style.animationDelay = `${Math.random() * 3}s`;
                
                // Add depth variation
                const depth = Math.sin(i * 0.5) * 30;
                textElement.style.transform += ` translateZ(${depth}px)`;
                
                container.appendChild(textElement);
            }
        }
        
        // Create the heart when page loads
        createHeartShape();
        
        // Add some sparkle effects
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.style.position = 'absolute';
            sparkle.style.width = '2px';
            sparkle.style.height = '2px';
            sparkle.style.background = '#ff69b4';
            sparkle.style.borderRadius = '50%';
            sparkle.style.boxShadow = '0 0 6px #ff69b4';
            sparkle.style.left = Math.random() * window.innerWidth + 'px';
            sparkle.style.top = Math.random() * window.innerHeight + 'px';
            sparkle.style.animation = 'sparkleFloat 4s linear forwards';
            sparkle.style.pointerEvents = 'none';
            
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 4000);
        }
        
        // Add sparkle animation
        const sparkleStyle = document.createElement('style');
        sparkleStyle.textContent = `
            @keyframes sparkleFloat {
                0% {
                    opacity: 1;
                    transform: translateY(0) scale(0);
                }
                10% {
                    transform: translateY(-10px) scale(1);
                }
                90% {
                    opacity: 1;
                    transform: translateY(-100px) scale(1);
                }
                100% {
                    opacity: 0;
                    transform: translateY(-120px) scale(0);
                }
            }
        `;
        document.head.appendChild(sparkleStyle);
        
        // Create sparkles periodically
        setInterval(createSparkle, 300);
        
        // Add mouse interaction
        document.addEventListener('mousemove', (e) => {
            const container = document.getElementById('heartContainer');
            const rect = container.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            const deltaX = (e.clientX - centerX) / window.innerWidth;
            const deltaY = (e.clientY - centerY) / window.innerHeight;
            
            container.style.transform = `rotateY(${deltaX * 30}deg) rotateX(${-deltaY * 30}deg)`;
        });
    </script>
</body>
</html>
